upstream @api {
    server 0.0.0.0:8080;
}

server {
	server_name 24top-admin.ru www.24top-admin.ru;

	location / {
		root /srv/www/24top-admin.ru/;
		try_files $uri $uri/ /index.html =404;
	}

	location /api {
		proxy_pass http://@api;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Host $host;
		proxy_set_header X-Real-Ip $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_redirect off;
	}

	location ~* \.io {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $http_host;
		proxy_set_header X-NginX-Proxy false;
		proxy_pass http://@api;
		proxy_redirect off;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
	}

	listen 443 ssl; # managed by Certbot
	listen [::]:443 ssl ipv6only=on; # managed by Certbot
	ssl_certificate /etc/letsencrypt/live/24top-admin.ru/fullchain.pem; # managed by Certbot
	ssl_certificate_key /etc/letsencrypt/live/24top-admin.ru/privkey.pem; # managed by Certbot
	include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
